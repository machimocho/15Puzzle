<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>15 Puzzle</title>
</head>
<body>
    <div>
        <div id="title">
            <h2>15 Puzzle</h2>
            <div>Orden the number from 1 to 15</div>
            <div>
                <i>Left to Right</i>
            </div>
        </div>
        <div id="box">
            <div class="square" id="sq0">1</div>
            <div class="square" id="sq1">2</div>
            <div class="square" id="sq2">3</div>
            <div class="square" id="sq3">4</div>
            <div class="square" id="sq4">5</div>
            <div class="square" id="sq5">6</div>
            <div class="square" id="sq6">7</div>
            <div class="square" id="sq7">8</div>
            <div class="square" id="sq8">9</div>
            <div class="square" id="sq9">10</div>
            <div class="square" id="sq10">11</div>
            <div class="square" id="sq11">12</div>
            <div class="square" id="sq12">13</div>
            <div class="square" id="sq13">14</div>
            <div class="square" id="sq14">15</div>
            <div class="square" id="sq15">16</div>
        </div>
    </div>
</body>
</html>
